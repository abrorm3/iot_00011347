
<div class="container mx-auto my-8 text-center">
  <h1 class="text-3xl font-bold mb-4">Pedestrian Lights Control</h1>

  <div class="space-x-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="turnOnLights()">Turn On Lights</button>
    <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="turnOffLights()">Turn Off Lights</button>
  </div>

  <div class="mt-4">
    <p class="text-lg">Current Light Status: <span class="font-semibold">{{ lightStatus }}</span></p>
  </div>
</div>
